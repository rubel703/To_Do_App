<HTML>
    <HEAD>
        <TITLE>MyToDo </TITLE>
        <LINK rel="stylesheet" href="myToDo.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </HEAD>
    <BODY>
        <div class="container">
            <div class="card">
                <h1 class="card-title">MY TO DO APPLICATION</h1>
                <div class="card-body">
                    <form class="todo-form">
                        <input type="text" placeholder="Enter ToDo Here!" id="input-todo" required>
                        <button type="submit" class="btn" id="add-btn">Add ToDo</button>
                    </form>
                    <p id="message"></p>
                    <ul id="lists"></ul>
                </div>
            </div>
        </div>
        <script src="myToDo.js"></script>
    </BODY>
</HTML>
